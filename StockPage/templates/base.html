<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb6ac5c478.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- CSS only -->
    
    
    <link href="{% static 'estilos/styles.css' %}"  rel="stylesheet">
    <link href="{% static 'estilos/normalize.css' %}"  rel="stylesheet">
    <style>
      
    </style>
    <!-- Bootstrap CSS -->

    <title>{% block titulo%} {% endblock%}</title>
  </head>

  <body>

    <header class="header">
      <nav class="menu">
          <ul class="menu__ul">
              <div class="ul__li-container">   
                  <li><img src="{% static 'imagenes/icono_navar.png' %}" alt="bitcoin"></li>
                  <li class="menu__ul-li"><i class="fa-solid fa-shop"></i><a href="{% url 'productos' %}">Productos</a></li>
                  <!--<li class="menu__ul-li"><i class="fa-solid fa-house"></i><a href="{% url 'inicio' %}">Inicio</a></li>-->
                  <!--<li class="menu__ul-li"><i class="fa-solid fa-house"></i><a href="#">home</a></li>-->
              </div>
          </ul>
      </nav>

      <nav class="menu__responsive">
          <ul class="menu__responsive-ul" style="background-color: #ffefdb;">          
              <div class="nav__responsive-button">
                  <h1 class="h1">Alicia</h1>
                  <button><a href="{% url 'productos' %}" style="color: black;"><i class="fa-solid fa-shop"></i></a></button>
              </div>           
          </ul>
      </nav>
    </header>

    

    <div class="container">
          {% block contenido %}

          {% endblock%}
    </div>

  
    

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
