<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% for campo in formulario %}
        <div class="aver"> 
            <label for="" class="formulario">{{ campo.label }}:</label>
            {% if campo.field.widget.input_type == 'file' and campo.value %}
                <br/>
                <img class="img-formulario" src="{{MEDIA_URL}}/imagenes/{{campo.value}}" width="100">
            {% endif %}

            <div class="el_input">
                <input 
                type="{{ campo.field.widget.input_type }}" 
                class="form-control" 
                name = "{{ campo.name }}"
                aria-describedby="helpId" 
                placeholder="{{ campo.label }}"
                value="{{ campo.value }}"
                />
            </div>    
        </div>
        <div class="">{{campo.errors}}</div>
    {% endfor %}
    <input class="boton_submit" type="submit" value="Enviar"> 
    <!--<a href="{% url 'productos' %}" class="boton_cancelar" role="button">Cancelar</a>-->
</form>
